<!DOCTYPE html>
<html>
<head>
    <title>Account</title>
    <style>
        /* Add your custom CSS styles here */
        body {
            background-image: url('https://media.bizj.us/view/img/9608452/beer*750xx1812-2418-0-217.jpg'); /* Replace with the URL of your beer background image */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: #FFF;
        }

        h1 {
            text-align: center;
            margin-top: 100px;
            font-size: 48px;
        }

        form {
            text-align: center;
            margin-top: 50px;
        }

        label {
            display: block;
            font-size: 18px;
            margin-bottom: 10px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
            border: none;
            outline: none;
            width: 300px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            border: none;
            outline: none;
            background-color: #007BFF;
            color: #FFF;
            cursor: pointer;
            margin-top: 10px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Welcome, {{ username }}!</h1>
    <form action="/process_input" method="POST">
        <label for="input">Input:</label>
        <input type="text" name="input" id="input">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
