<!DOCTYPE html>
<html>
  <head>
    <title>BAC Buddy: Login</title>
    <style>
      body {
          background-image: url('https://bevspot.com/wp-content/uploads/2017/08/bevspot-bar-name-scaled.jpg');
          background-size: cover;
          font-family: Arial, sans-serif;
          background-color: #f0f0f0;
          margin: 0;
          padding: 20px;
      }
      h1 {
          color: whitesmoke;
          font-family: Arial;
          font-size: 75px;
        text-align: center;
        margin-bottom: 20px;
      }
      form {
          max-width: 600px;
          max-height: 350px ;
          margin: 0 auto;
          padding: 20px;
          border-radius: 20px;
          background: linear-gradient(135deg, #f7f5f5,#e3dcdc, #d1c5c5, #9e9696);
          box-shadow: 0px 10px 20px rgba(0, 1, 2, 3); /*container box shadow */

      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input[type="text"],
      input[type="password"] {
        width: 95%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 20px;
        font-size: 16px;
      }
      input[type="submit"] {
        width: 99%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 20px;
        font-size: 16px;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #0056b3;
      }
      .register-link {
        display: block;
        margin-top: 20px;
        text-align: center;
        text-decoration: none;
        color: #007bff;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Login</h1>
    <form action="/login" method="POST">

      <label for="username">Username:</label>
      <input type="text" name="username" id="username">

      <label for="password">Password:</label>
      <input type="password" name="password" id="password">

      <input type="submit" value="Login">

        <br>
        <br>
      <a href="/register" class="register-link">Create account</a>
    </form>
  </body>
</html>
