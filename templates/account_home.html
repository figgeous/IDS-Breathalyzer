<!DOCTYPE html>
<html>
<head>
    <title>Account</title>
    <style>


        body {
            background-image: url('https://www.unknownbrewing.com/wp-content/uploads/2023/03/Types-of-Hop-Free-Beers.jpg'); /* Replace with the URL of your beer background image */
            background-size: cover;
           /* background-position: ; */
            font-family: Arial, sans-serif;
            color: black;
           font-size: 30px;
        }

        h1 {
            text-align: center;
            margin-top: 100px;
            font-size: 48px;
            color: black;
        }

        form {
            text-align: center;
            margin-top: 50px;
        }

        label {
            display: block;
            font-size: 18px;
            margin-bottom: 10px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
            border: none;
            outline: none;
            width: 300px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            border: none;
            outline: none;
            background-color: #007BFF;
            color: #FFF;
            cursor: pointer;
            margin-top: 10px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        /* Additional style for category selection field */
        select {
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
            border: none;
            outline: none;
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>Welcome {{ drinker.username }}</h1>
    {% if current_session %}
    <p>Your last session started at {{ current_session.start_time }}</p>
    {% endif %}>

    <a href="{{ url_for('create_new_session', username=drinker.username) }}">Start new session</a>

    <a href="{{ url_for('measure_bac', username=drinker.username) }}">Measure your BAC</a>
</body>
</html>
