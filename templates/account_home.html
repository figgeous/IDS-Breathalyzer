<!DOCTYPE html>
<html>
<head>
    <title>Account</title>
    <style>


        body {
            background-image: url('https://www.unknownbrewing.com/wp-content/uploads/2023/03/Types-of-Hop-Free-Beers.jpg'); /* Replace with the URL of your beer background image */
            background-size: cover;
           /* background-position: ; */
            font-family: Arial, sans-serif;
            color: black;
           font-size: 30px;
        }

        h1 {
            text-align: center;
            margin-top: 100px;
            font-size: 48px;
            color: black;
        }

        form {
            text-align: center;
            margin-top: 50px;
        }

        label {
            display: block;
            font-size: 18px;
            margin-bottom: 10px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
            border: none;
            outline: none;
            width: 300px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            border: none;
            outline: none;
            background-color: #007BFF;
            color: #FFF;
            cursor: pointer;
            margin-top: 10px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        /* Additional style for category selection field */
        select {
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
            border: none;
            outline: none;
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>Welcome {{ username }}</h1>
    <form action="/recommendation" method="POST">
        {#    Use this next line to identify which user the form refers to    #}
        <input type="hidden" name="username" value="{{ username }}" />
        <label for="input">Blood alcohol level:</label>
        <input type="text" name="input" id="input">
        <label for="category">Choose your mode</label>
        <select name="category" id="category">
            <option value="1">1</option>
            <option value="2">2</option>
        </select>
        <label for="category">Choose your mode</label>
        <select name="category" id="category">
            <option value="1">Tipsy</option>
            <option value="2">Inbetween</option>
            <option value="3">Drunk</option>
            <option value="4">Blackout</option>
            <br>
            <input type="submit" value="Submit">
{#            <a href="/account/recommendation" class="login-link">Submit</a>#}
    </form>
</body>
</html>
