<!DOCTYPE html>
<html>
  <head>
    <title>BAC Buddy:Create Account</title>
    <style>
      body {
        font-family: Nexa, sans-serif;
        background-image: url('https://i.etsystatic.com/25963522/r/il/18cb7e/2768941734/il_fullxfull.2768941734_4bg3.jpg');
        background-size: cover;
        margin: 0;
        padding: 20px;
      }
      h1 {
        text-align: center;
        margin-bottom: 20px;
      }
      form {
        max-width: 600px;
          max-height: 450px;
        margin: 0 auto;
        padding: 20px;
        border-radius: 20px;
        background: linear-gradient(100deg,#f7f5f5,#e3dcdc, #d1c5c5, #9e9696);
          box-shadow: 0px 10px 20px rgba(0, 1, 2, 3); /*container box shadow */
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input[type="text"],
      input[type="password"],
      input[type="number"],
      select {
        width: 95%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 20px;
        font-size: 16px;
      }
      input[type="submit"] {
        width: 99%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 20px;
        font-size: 16px;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #0056b3;
      }
      .login-link {
        display: block;
        margin-top: 20px;
        text-align: center;
        text-decoration: none;
        color: #007bff;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Create Account</h1>
    <form action="/register" method="POST">
      <label for="username">Username:</label>
      <input type="text" name="username" id="username">
      <label for="password">Password:</label>
      <input type="password" name="password" id="password">
      <label for="dob">Date of Birth:</label>
      <input type="date" name="dob" id="dob">
      <label for="weight">Weight:</label>
      <input type="number" name="weight" id="weight">
      <label for="sex">Sex:</label>
      <select name="sex" id="sex">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      <input type="submit" value="Create user">
      <br>
      <a href="/login" class="login-link">Login</a>
    </form>
  </body>
</html>
