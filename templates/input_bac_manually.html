<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>BAC Buddy: Measure BAC</title>
</head>
<body>
<form id="bac_form">
<label for="current_bac">Blood Alcohol Content %:</label>
<input type="text" name="current_bac" id="current_bac" required>
<input type="button" id="submit_button" value="Submit">
</form>
<br>
    <a href="{{ url_for('account_login') }}">Log out</a>
</body>
</html>
<script>
  $(document).ready(function() {
    $("#submit_button").click(function() {
      var current_bac = $("#current_bac").val();
      var url = "/{{ user_id }}/recommendations/" + current_bac;
      $.ajax({
        type: "GET",
        url: url,
        success: function(data) {
          console.log(data);
        },
        error: function() {
          console.log("An error occurred.");
        }
      });
    });
  });
</script>
